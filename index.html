<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dark-mode-toggle</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="images/logo.jpg" class="logo" />
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PORTFOLIO</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">HIRE ME</a></li>
        </ul>
        <img src="dark theme icon/moon.png" id="icon" />
      </nav>

      <div class="info">
        <h1>i'm <span>Mobasher</span> Arefin</h1>
        <p>
          This is my official portfolio website to showcase my all my creative work related
          to software and <br /> web
          development
        </p>
        <a href="#">Download CV</a>
      </div>

      <div class="img-box">
        <img src="images/pattern.jpg" class="back-img" />
        <img src="images/my_pic.png" class="main-img" />
      </div>

      <div class="social-links">
        <a href=""><i class="fa fa-linkedin-in"></i></a>
        <a href=""><i class="fab fa-behance"></i></a>
        <a href=""><i class="fab fa-dribbble"></i></a>
      </div>
    </div>


    <script>
      var icon = document.getElementById("icon");

      icon.onclick = function(){
        document.body.classList.toggle("dark-theme");
      }
    </script>
  </body>
</html>
